        const AudioVisualizer = () => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationId;
                let t = 0;

                const resize = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight * 0.6;
                };
                window.addEventListener('resize', resize);
                resize();

                const draw = () => {
                    const w = canvas.width;
                    const h = canvas.height;
                    const cy = h / 2;

                    ctx.fillStyle = '#050505';
                    ctx.fillRect(0, 0, w, h);
                    
                    ctx.strokeStyle = '#111';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    for(let i=0; i<w; i+=40) { ctx.moveTo(i,0); ctx.lineTo(i,h); }
                    for(let i=0; i<h; i+=40) { ctx.moveTo(0,i); ctx.lineTo(w,i); }
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.strokeStyle = '#00f0ff';
                    ctx.lineWidth = 2;
                    for (let x = 0; x < w; x++) {
                        const y = cy + Math.sin(x * 0.01 + t) * 50 * Math.sin(x * 0.005 + t * 0.5) + Math.sin(x * 0.02) * 10;
                        ctx.lineTo(x, y);
                    }
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.strokeStyle = 'rgba(112, 0, 255, 0.5)';
                    ctx.lineWidth = 2;
                    for (let x = 0; x < w; x++) {
                        const y = cy + Math.cos(x * 0.015 - t) * 40 * Math.sin(x * 0.002);
                        ctx.lineTo(x, y);
                    }
                    ctx.stroke();

                    t += 0.05;
                    animationId = requestAnimationFrame(draw);
                };
                draw();

                return () => {
                    cancelAnimationFrame(animationId);
                    window.removeEventListener('resize', resize);
                };
            }, []);

            return <canvas ref={canvasRef} className="absolute top-0 left-0 w-full h-[60vh] opacity-60 pointer-events-none" />;
