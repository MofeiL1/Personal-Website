        // --- Visualizer Component ---
        const Visualizer = () => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                if (!ctx) return;

                let animationFrameId;
                let width = canvas.width = window.innerWidth;
                let height = canvas.height = 400;

                const bars = 60;
                const barWidth = width / bars;
                
                // Simulate audio data
                const data = new Array(bars).fill(0).map(() => Math.random() * 100);

                const render = () => {
                    ctx.clearRect(0, 0, width, height);
                    ctx.fillStyle = '#0a0a0a'; 
                    ctx.fillRect(0, 0, width, height);

                    for (let i = 0; i < bars; i++) {
                        const target = Math.random() * (height * 0.5);
                        data[i] += (target - data[i]) * 0.1;

                        const x = i * barWidth;
                        const barHeight = data[i];
                        
                        const gradient = ctx.createLinearGradient(0, height - barHeight, 0, height);
                        gradient.addColorStop(0, '#00f2ea'); 
                        gradient.addColorStop(1, 'rgba(0, 242, 234, 0.1)');

                        ctx.fillStyle = gradient;
                        
                        ctx.beginPath();
                        
                        // Fallback for browsers that don't support roundRect
                        if (ctx.roundRect) {
                            ctx.roundRect(x + 2, height - barHeight - (height * 0.2), barWidth - 4, barHeight, 4);
                        } else {
                            ctx.rect(x + 2, height - barHeight - (height * 0.2), barWidth - 4, barHeight);
                        }
                        
                        ctx.fill();
                        
                        ctx.globalAlpha = 0.2;
                        ctx.fillRect(x + 2, height - (height * 0.2), barWidth - 4, barHeight * 0.3);
                        ctx.globalAlpha = 1.0;
                    }

                    animationFrameId = window.requestAnimationFrame(render);
                };

                render();

                const handleResize = () => {
                    width = canvas.width = window.innerWidth;
                    height = canvas.height = 400;
                };

                window.addEventListener('resize', handleResize);

                return () => {
                    window.cancelAnimationFrame(animationFrameId);
                    window.removeEventListener('resize', handleResize);
                };
            }, []);

            return (
                <canvas 
                    ref={canvasRef} 
                    className="absolute bottom-0 left-0 w-full h-[50vh] opacity-40 pointer-events-none mix-blend-screen"

            );
        };

                                    <div>
                                        <h3 className="text-brand-accent font-mono mb-4 text-sm border-b border-gray-800 pb-2">DESIGN & VISUALS</h3>
                                        <ul className="space-y-2">
                                            {SKILL_LIST.design.map(s => <li key={s} className="text-gray-400 hover:text-white transition-colors">• {s}</li>)}
                                        </ul>
                                    </div>
                                    <div>
                                        <h3 className="text-brand-accent font-mono mb-4 text-sm border-b border-gray-800 pb-2">GENERAL</h3>
                                        <ul className="space-y-2">
                                            {SKILL_LIST.general.map(s => <li key={s} className="text-gray-400 hover:text-white transition-colors">• {s}</li>)}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Projects Highlights */}
                    <section id="projects" className="py-24 bg-brand-surface border-t border-gray-800">
                        <div className="container mx-auto px-6">
                            <h2 className="text-3xl font-bold mb-12 flex items-center gap-3">
                                <span className="text-brand-accent font-mono">02.</span> Selected Works & Capabilities
                            </h2>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                {HIGHLIGHTS.map((project, idx) => (
                                    <div key={idx} className="group p-8 bg-brand-dark border border-gray-800 hover:border-brand-accent rounded-xl transition-all duration-300 hover:transform hover:-translate-y-1">
                                        <div className="flex justify-between items-start mb-4">
                                            <h3 className="text-2xl font-bold text-white group-hover:text-brand-accent transition-colors">{project.title}</h3>
                                            <span className="text-xs font-mono px-3 py-1 bg-gray-800 rounded-full text-gray-400">{project.role}</span>
                                        </div>
                                        <p className="text-gray-400 mb-6 leading-relaxed">
                                            {project.description}
                                        </p>
                                        <div className="flex flex-wrap gap-2">
                                            {project.tech.map(t => (
                                                <span key={t} className="text-xs font-mono text-brand-accent/80 bg-brand-accent/10 px-2 py-1 rounded">
                                                    {t}
                                                </span>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Philosophy Section */}
                    <section className="py-24 bg-brand-dark overflow-hidden">
                        <div className="container mx-auto px-6">
                            <h2 className="text-3xl font-bold mb-12 text-center text-transparent bg-clip-text bg-gradient-to-r from-gray-200 to-gray-600">
                                Core Philosophy
                            </h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {PHILOSOPHY.map((item, i) => (
                                    <div key={i} className="p-6 border border-gray-800 hover:border-gray-600 transition-colors rounded-lg flex flex-col justify-center min-h-[160px]">
                                        <p className="text-lg font-medium text-white mb-2">"{item.en}"</p>
                                        {item.cn && <p className="text-sm text-gray-500 font-light font-sans">{item.cn}</p>}
                                    </div>
                                ))}
                                <div className="p-6 bg-brand-accent text-brand-dark rounded-lg flex flex-col justify-center items-center text-center font-bold">
                                    <p className="text-xl mb-4">Let's build a world that sounds alive.</p>
                                    <a href={`mailto:${PERSONAL_INFO.email}`} className="px-6 py-2 bg-black text-white rounded-full text-sm hover:opacity-80 transition-opacity">
                                        Start a Project
                                    </a>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="py-12 border-t border-gray-900 bg-black text-center">
                        <div className="container mx-auto px-6">
                            <h2 className="text-2xl font-bold mb-2 text-white">{PERSONAL_INFO.name}</h2>
                            <p className="text-gray-500 font-mono text-sm mb-6">Interactive Audio Designer • Developer • Composer</p>
                            
                            <div className="flex justify-center gap-6 mb-8">
                                <a href={`mailto:${PERSONAL_INFO.email}`} className="text-gray-400 hover:text-brand-accent transition-colors">Email</a>
                                <span className="text-gray-700">|</span>
                                <a href={LINKS.linkedin} target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-brand-accent transition-colors">LinkedIn</a>
                                <span className="text-gray-700">|</span>
                                <a href={LINKS.github} target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-brand-accent transition-colors">GitHub</a>
                            </div>
                            
                            <p className="text-xs text-gray-700 font-mono">
                                © {new Date().getFullYear()} Mofei Li. Built with React & Tailwind.
                            </p>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
